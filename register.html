<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogani - Registration</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />
    <!-- iziToast -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" />

    <!-- Backendless -->
    <script src="https://cdn.jsdelivr.net/npm/backendless@7.3.7/dist/backendless.min.js"></script>

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Page Preloader -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-12 mt-5">
                <div class="card mt-5">
                    <div class="card-body">
                        <center>
                            <!-- <img src="/img/logo.png" alt=""> -->
                        </center>
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="img/rb_399.png" class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-6">
                                <h3 class="card-text mt-5"><b>Create an Account</b></h3>
                                <form id="registrationForm">
                                    <div class="form-outline mt-4" data-mdb-input-init>
                                        <input type="text" id="name" class="form-control" />
                                        <label class="form-label" for="name">Name</label>
                                    </div>

                                    <div class="form-outline mt-3" data-mdb-input-init>
                                        <input type="email" id="email" class="form-control" />
                                        <label class="form-label" for="email">Email</label>
                                    </div>

                                    <div class="form-outline mt-3" data-mdb-input-init>
                                        <input type="password" id="password" class="form-control" />
                                        <label class="form-label" for="password">Password</label>
                                    </div>

                                    <div class="form-outline mt-3" data-mdb-input-init>
                                        <input type="password" id="confirmPassword" class="form-control" />
                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-rounded mt-4">Register</button><br><br>
                                    <a href="login.html" class="mt-5">Already have an account? Login</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>
    <!-- iziToast -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>

</body>

</html>

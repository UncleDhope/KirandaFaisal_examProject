<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ogani</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>


    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-12 mt-5">
                <div class="card mt-5">
                    <div class="card-body">
                        <center>
                            <!-- <img src="/img/logo.png" alt=""> -->
                        </center>
                        <div class="row">
                            <div class="col-sm-6">
                                <img src="/img/rb_399.png" class="img-fluid" alt="">
                            </div>
                            <div class="col-sm-6">
                                <h3 class="card-text mt-5"><b>Login to Continue !</b></h3>
                                <form action="" method="post">
                                    <div class="form-outline mt-5" data-mdb-input-init>
                                        <input type="email" required id="form12" class="form-control" />
                                        <label class="form-label" for="form12">Email</label>
                                    </div>

                                    <div class="form-outline mt-3" data-mdb-input-init>
                                        <input type="password" id="typePassword" class="form-control" />
                                        <label class="form-label" for="typePassword">Password</label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-rounded mt-3">LOGIN</button><br><br>
                                    <a href="" class="mt-5">Forgot Password</a>
                                </form>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- MDB -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.1.0/mdb.umd.min.js"></script>

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
